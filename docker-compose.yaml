version: '3.8'

services:
  redis:
    image: redis:latest
    container_name: go-reusable-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - app-network

  app:
    build: .
    container_name: go-reusable-app
    ports:
      - "8080:8080"
    environment:
      - ENV=development
    depends_on:
      - redis
    networks:
      - app-network

volumes:
  redis_data:

networks:
  app-network:
    driver: bridge
